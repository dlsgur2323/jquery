<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				$(".box1 input:button").on("click", function(){
					$("li:first, li:last").css("background", "yellow");
					$("li:eq(5)").css("background", "red");
					$("li:lt(4)").css({"font-size" : "1.3em", "font-weight" : "bold"});
				})
				
				$(".box2 input:button").on("click", function(){
					$("tr:even").css("background", "lightgrey");
					$("tr:odd").css("background", "lightblue");
					$("tr:first").css({"background" : "black", "color" : "white"});
				})
				
			})
		</script>
		<style>
			td{
				width : 300px;
				height : 40px;
				padding : 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		
		<div class="box box1">
			<h3>기본필터</h3>
			:first<br>
			:last<br>
			:eq(5)<br>
			:lt(4)<br>
			<input type="button" value="확인">
			<div id="result1">
				<ul>
					<li>one</li>
					<li>two</li>
					<li>three</li>
					<li>four</li>
					<li>five</li>
					<li>six</li>
					<li>seven</li>
					<li>eight</li>
					<li>nine</li>
				</ul>
			</div>
		</div>
		
		<div class="box box2">
			<h3>기본필터</h3>
			:even : 짝수<br>
			:odd : 홀수<br>

			<div id="result2">

	</body>
</html>
