<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				$("#but1").on("click", function(){
					res ="";
					
					res += "체크박스 : " + $("#checkTest").prop("checked") + "<br>";
					res += "option : " + $("#selTest option:eq(2)").prop("selected") + "<br>";
					res += "text : " + $("#txtTest").prop("readonly") + "<br>";
					res += "실행버튼 : " + $("#runBtn").prop("disabled") + "<br>";
					
					$("#out").html(res);
				})
				
				$("#but2").on("click", function(){
					$("#checkTest").prop("checked", !$("#checkTest").prop("checked"));
					$("#selTest option:eq(2)").prop("selected", !$("#selTest option:eq(2)").prop("selected"));
					$("#txtTest").prop("readonly", !$("#txtTest").prop("readonly"));
					$("#runBtn").prop("disabled", !$("#runBtn").prop("disabled"));
				})
				
				$("#checkall").on("change", function(){
					// checkall의 상태값을 얻어온다.
					a = $(this).prop("checked")
					
					// .check의 상태값을 a로 바꾼다.
					$(".check").prop("checked", a);
					
					
				})
				
				
			})
		</script>
	</head>
	<body>
		
		<div class="box box1">
			<h3>타이틀</h3>
			확인버튼을 클릭하면 각 요소의 상태 값을 얻어온다.<br>
			결과값은 true/false<br>
			prop("checked")<br>
			prop("selected")<br>
			prop("readonly")<br>
			prop("disabled")<br>
			변경 버튼을 클릭하면 현재 상태의 값을 반대로 변경한다.<br>
			
			<input type="button" id="but1" value="확인">
			<input type="button" id="but2" value="변경">
			<div id="result1">
				<form onsubmit="return false;">
					체크박스 :
					<input type="checkbox" id="checkTest"  checked>
					<br><br>
					리스트박스(select객체) :
					<select id="selTest">
						<option value="1">하나</option>
						<option value="2">둘</option>
						<option value="3" selected >셋</option>
						<option value="4">넷</option>
					</select>
					<br><br>
					 
					text객체 (readonly) : 
					<input type="text" value="가나다" id="txtTest">
					<br><br>
					 
					button객체(disabled) :
					<input type="button" value="실행" id="runBtn" onclick="alert('hello')">
				</form>
				
				<div id="out"></div>
				
			</div>
		</div> 
		<div class="box box2">
			<h3>상태설정</h3>
			
			
			<div id="result2">
			체크박스<br>
				<input type="checkbox" id="checkall">전체선택
				
				<input type="checkbox" class="check" value="1">1
				<input type="checkbox" class="check" value="2">2
				<input type="checkbox" class="check" value="3">3
				<input type="checkbox" class="check" value="4">4
				<input type="checkbox" class="check" value="5">5
				
			</div>
		
		</div>
		
	</body>
</html>
