<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				$("input:button").on("click",function(){
					$.ajax({
						url : "lprod.jsp",
						type : "get",
						dataType : "json",
						success : function(res){
							code = "";
							$.each(res, function(i){
								code += "Lprod_ID : " + res[i].id + "<br>";
								code += "Lprod_GU : " + res[i].gu + "<br>";
								code += "Lprod_NM : " + res[i].nm + "<br>";
								code += "<hr>";
							})
							$("#result1").html(code);
						},
						error : function(req){
							alert("상태 : " + req.status);
						}
						
					})
				})
			})
		</script>
	</head>
	<body>
		
		<div class="box">
			<h3>타이틀</h3>
			<input type="button" value="lprodList">
			<div id="result1"></div>
		</div> 
		
	</body>
</html>
