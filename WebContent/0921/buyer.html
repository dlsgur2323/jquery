<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				$("input:button").on("click", function(){
					$.ajax({
						url : "buyerName.jsp",
						type : "get",
						dataType : "json",
						success : function(res){
							code = "";
							$.each(res,function(i){
								code += "<p id='"+ res[i].id + "'>" + res[i].name + "</p>";
							})
							$("#names").html(code);
						},
						error : function(req){
							alert("상태 : " + req.status);
						}
					})
				})
			})
		</script>
		<style>
			p:hover{
				background : lime;
			}
			#detail {
				width : 200px;
				
			}
		</style>
		
	</head>
	<body>
		
		<div class="box">
			<h3>타이틀</h3>
			<input type="button" value="확인">
			<div id="result1">
				<table border="1">
					<tr>
						<td>거래처이름</td>
						<td>거래처상세정보</td>
					</tr>
					<tr>
						<td id="names"></td>
						<td id="detail"></td>
					</tr>
				</table>
			</div>
		</div> 
		
	</body>
</html>
