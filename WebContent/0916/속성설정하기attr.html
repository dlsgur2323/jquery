<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				
				$(".box1 input:button").on("click", function(){
					res="";
					$(".box1 img").each(function(i){
						res += $(this).attr("src") + "\n"
					})
					alert(res);
				})
				
				$(".box2 input:button").on("click", function(){
					
					$(".box2 img").attr("title", function(){
						// src의 값을 가져온다
						a = $(this).attr("src");
						return a.slice(a.lastIndexOf("/")+1, a.lastIndexOf("."));;
					});
					
				})
				
			})
		</script>
	</head>
	<body>
		
		<div class="box box1">
			<h3>속성가져오기</h3>
			확인버튼 클릭하면 각 이미지의 src속성 값을 가져온다.<br>
			<input type="button" value="확인">
			<div id="result1">
				<img src="../images/국화1.jpg">
				<img src="../images/가구1.jpg">
				<img src="../images/딸기스무디.jpg">
				<img src="../images/셔틀콕.jpg">
				<img src="../images/아메리카노.jpg">
			</div>
		</div>
		 
		<div class="box box2">
			<h3>속성설정</h3>
			확인버튼 클릭하면 각 이미지의 title을 설정한다.<br>
			<input type="button" value="확인">
			<div id="result2">
				<img src="../images/국화1.jpg">
				<img src="../images/가구1.jpg">
				<img src="../images/딸기스무디.jpg">
				<img src="../images/셔틀콕.jpg">
				<img src="../images/아메리카노.jpg">
			</div>
		</div> 
	</body>
</html>
