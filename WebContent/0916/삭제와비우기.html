<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script src="../js/jquery-3.5.1.min.js"></script>
		
		<script>
			$(function(){
				$(".box1 input[value=empty]").on("click",function(){
					$("#d1").empty();
				})
				$(".box1 input[value=remove]").on("click",function(){
					$("#d2").remove();
				})
				
				$(".pp").on("click",function(){
					$(this).css("font-size", "+=5px");
				})
				
				$(".box2 input[value=remove]").on("click", function(){
// 					$("#p1").remove().appendTo("#result1");
					a1 = $("#p1").remove();
					$(a1).appendTo("#result1");
				})
				
				$(".box2 input[value=detach]").on("click", function(){
					$("#p2").detach().appendTo("#result1");
				})
				
				
			})
		</script>
		<style>
			.box1 div{
				height : 50px;
				background : yellow;
			}
			#p1, #p2{
				background : crimson;
			}
		</style>
	</head>
	<body>
		
		<div class="box box1">
			<h3>삭제</h3>
			remove() : 대상객체를 지운다. 자식 요소도 함께 지워진다.<br>
			empty() : 대상 객체의 자식요소만 지운다.<br>
			$("#d1").empty();<br>
			$("#d2").remove();<br>
			<div id="d1">
				<p class="pp">무궁화 꽃이 피었습니다.</p>
			</div>
			
			<div id="d2">
				<p class="pp">사과가 주렁주렁 열렸습니다.</p>
			</div>		
						
			<input type="button" value="empty">
			<input type="button" value="remove">
			
		</div>
		 
		<div class="box box2">
			<h3>삭제</h3>
			remove() : 대상객체를 지운다. 자식 요소도 함께 지워진다.<br>
			detach() : remove와 같지만, 이벤트 핸들러 정보는 남는다.<br>
			$("#d3").detach();<br>
			$("#d4").remove();<br>

				<p id="p1" class="pp">무궁화 꽃이 피었습니다.</p>
			
				<p id="p2" class="pp">사과가 주렁주렁 열렸습니다.</p>
						
			<input type="button" value="detach">
			<input type="button" value="remove">
			
			<div id="result1"></div>
		</div>
		
		 
	</body>
</html>
