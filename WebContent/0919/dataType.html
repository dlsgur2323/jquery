<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				
				$("#text").on("click", function(){
					$.ajax({
						url : "text.jsp",
						dataType : "text",
						success : function(res){
							res = res.split("/");
							code = "<ul>";
							$.each(res, function(i){
								code += "<li>" + res[i] + "</li>";
							})
							code += "</ul>";
							$("#result1").html(code);
						},
						error : function(req){
							alert("상태 : " + req.status)
						}
// 						type : "get"; // 타입이 get일 때는 생략 가능
// 						data 
					})
					
				})
				
				$("#jsonarr").on("click", function(){
					$.ajax({
						url : "jasonarr.jsp",
						dataType : "json",
						success : function(res){
							code = "<ol>";
							$.each(res, function(i){
								code += "<li>" + res[i] + "</li>";
							})
							code += "</ol>";
							$("#result2").html(code);
						},
						error : function(req){
							alert("상태 : " + req.status)
						}
// 						type : "get"; // 타입이 get일 때는 생략 가능
// 						data 
					})
					
				})
				
				$("#jsonobj").on("click", function(){
					$.ajax({
						url : "jsonobj.jsp",
						dataType : "json",
						success : function(res){
							code = "이름 : " + res.name + "<br>";
							code += "주소 : " + res.addrws + "<br>";
							code += "전화번호 : " + res.tel + "<br><br>";
							$("#result3").html(code);
						},
						error : function(req){
							alert("상태 : " + req.status)
						}
// 						type : "get"; // 타입이 get일 때는 생략 가능
// 						data 
					})
					
				})
				
				$("#jsonobarr").on("click", function(){
					$.ajax({
						url : "jsonobarr.jsp",
						dataType : "json",
						success : function(res){
							code = "";
							$.each(res, function(i){
								code += "이름 : " + res[i].name + "<br>";
								code += "주소 : " + res[i].addrws + "<br>";
								code += "전화번호 : " + res[i].tel + "<br><br>";
							})
							$("#result4").html(code);
						},
						error : function(req){
							alert("상태 : " + req.status)
						}
// 						type : "get"; // 타입이 get일 때는 생략 가능
// 						data 
					})
					
				})
				
			})
		</script>
		<style>
			.box {
				height : 500px;
			}
			.box #result1, .box div {
				width : 200px;
				height : auto;
				border : 2px dotted green; 
				padding : 20px;
				margin : 10px;
				float : left;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<h3>타이틀</h3>
			<input type="button" id="text" value="text 데이타">
			<input type="button" id="jsonarr" value="json 배열">
			<input type="button" id="jsonobj" value="json object">
			<input type="button" id="jsonobarr" value="json object배열">
			<br>
			<div id="result1"></div>
			<div id="result2"></div>
			<div id="result3"></div>
			<div id="result4"></div>
		</div> 
		
	</body>
</html>
